<div ng-show="vm.devices.length">
  <h1>Devices</h1>
  <p>
    <a ui-sref="devices.add" class="btn btn-primary" role="button">New Device</a>
  </p>

  <table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Enabled</th>
      <th>Status</th>
    </tr>
    <tr ng-repeat="device in vm.devices">
      <td>
        {{device.id}}
      </td>
      <td>
        <a href="#!/devices/{{device.id}}">{{device.name}}</a>
      </td>
      <td>
        {{ device.enabled ? 'Yes' : 'No' }}
      </td>
      <td>
        {{ device.status | statusToText }}
      </td>
    </tr>
  </table>
</div>

<div class="jumbotron" ng-show="!vm.devices.length">
  <h1>Devices</h1>
  <p>You devices list is empty.</p>
  <p><a ui-sref="devices.add" class="btn btn-primary" role="button">Add new Device</a> </p>
</div>
