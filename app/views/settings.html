<h1>Settings</h1>

<form name="settingsForm" ng-submit="vm.submitForm()" role="form">

  <section id="logger">
    <div class="page-header">
      <h2>Logger</h2>
    </div>
    <div class="form-group">
      <label class="control-label">Logger level</label>
      <ui-select ng-model="vm.settings.logger.level" theme="bootstrap">
        <ui-select-match required>{{vm.settings.logger.level}}</ui-select-match>
        <ui-select-choices repeat="level in vm.validLoggerLevels">
          <div ng-bind-html="level"></div>
        </ui-select-choices>
      </ui-select>
    </div>
  </section>

  <section id="cc">
    <div class="page-header">
      <h2>Compiler</h2>
    </div>
    <div class="form-group" show-form-errors>
      <label class="control-label">Compiler URL</label>
      <input type="text"
             name="ccurl"
             class="form-control"
             ng-model="vm.settings.ccurl"
             ng-pattern="/^https?:\/\/.+$/i">
      <span class="help-block">Empty field means that SmartAnthill will use
        built-in compiler based on <a href="http://platformio.org/">PlatformIO</a>.</span>
    </div>
  </section>

  <section>
    <div class="page-header">
      <h2>LiteMQ</h2>
    </div>
    <div class="form-group">
      <label class="control-label">resend_delay</label>
      <input type="number"
             class="form-control"
             ng-model="vm.settings.services.litemq.options.resend_delay">
    </div>
    <div class="form-group">
      <label class="control-label">resend_max</label>
      <input type="number"
             class="form-control"
             ng-model="vm.settings.services.litemq.options.resend_max">
    </div>
  </section>

  <section>
    <div class="page-header">
      <h2>API</h2>
    </div>
    <div class="form-group">
      <input type="checkbox"
             ng-model="vm.settings.services.api.enabled">
      <label class="control-label">API enabled</label>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Enabled/Disabled</th>
          <th>Type</th>
          <th>Port</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(api_name, api_config) in vm.settings.services.api.options">
          <td>
            <input type="checkbox"
                   ng-model="api_config.enabled">
          </td>
          <td>{{ api_name }}</td>
          <td class="form-group">
            <input type="number"
                   class="form-control"
                   ng-model="api_config.port">
          </td>
        </div>
      </tbody>
    </table>
  </section>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-link" ng-click="vm.resetForm()">Reset</button>
</form>
