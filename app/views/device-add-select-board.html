<div class="panel panel-info">
  <div class="panel-body">
    At this point you should select board of your device. You may start typing
    board name to filter appropriate boards and find one you need faster.
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="form-group" ng-class="{'has-success': vm.selectBoard.selected}" show-form-errors="vm.submitted && !vm.selectBoard.selected">
      <label class="control-label">Board</label>
      <ui-select ng-model="vm.selectBoard.selected" theme="bootstrap" ng-disabled="vm.device.bodyparts.length">
        <ui-select-match required placeholder="Select or search a board in the list...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices group-by="vm.boardGroupBy" repeat="item in vm.boards | filter: {name: $select.search}">
          <div ng-bind-html="item.name | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
</div>

<div id="pagination-wrapper" class="text-center">
  <ul class="pagination">
    <li class="pagination-prev disabled">
      <a href >Previous</a>
    </li>
    <li ng-repeat="step in vm.steps track by $index" ng-class="{disabled: $index > 0 && !vm.steps[$index - 1].completed()}" class="pagination-page" ui-sref-active="active">
      <a ui-sref="{{ step.name }}"><i class="fa fa-check" ng-if="step.completed()"></i> {{ step.title }}</a>
    </li>
    <li ng-class="{disabled: !vm.steps[0].completed()}" class="pagination-next">
      <a ui-sref="{{ vm.steps[1].name }}" >Next</a>
    </li>
  </ul>
</div>
